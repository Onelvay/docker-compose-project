version: '3'
services:
  bookstore:
    build: ./
    ports:
      - 8080:8080
    depends_on:
      - database
    environment:
      PORT: 8080

  database:
    image: "postgres" 
    env_file:
      - database.env 
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432 
  redis:
    image: redis
    ports:
      - "6379:6379"
volumes:
  database-data: